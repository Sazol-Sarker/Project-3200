<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- <h1 class="text-white bg-dark text-center">Modals in bootstrap</h1> -->
        <button class="btn btn-success" data-target="#mymodel" data-toggle="modal"><i class="fa fa-user"></i> </button>
    </div>

    <!-- Signup pop up page code start point -->
    <div class="modal" id="mymodel">
        <div class="model-dialog">
            <div class="modal-content">
                <div class="modal-header">

                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row px-3">
                            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
                                <div class="card-body">
                                    <!-- logo portion here -->
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <img src="/resource/logo.png" alt="" class="img-center">
                                    <!-- here goes after logo--welcome heading + paragraph -->
                                    <h4 class="title text-centre mt-4" id="form-head"> Welcome to Dream Lodging!</h4>

                                    <!-- need to shorten this gap between--- -->
                                    <p id="form-head1">Please fill up the form to signup </p>
                                    <form class="form-box px-3">
                                        <div class="form-input">

                                            <!-- 1st row of signup form here -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="text" name="" placeholder="Enter Full Name" flex-fill
                                                        tabindex="10" required>
                                                </div>
                                                <div class="col">
                                                    <div class="dropdown" flex-fill>
                                                        <button type="button"
                                                            class="btn dropdown-toggle custom-dropdown"
                                                            data-bs-toggle="dropdown">
                                                            User
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <li><a class="dropdown-item" href="#">Agent</a></li>
                                                            <li><a class="dropdown-item" href="#">Customer</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 2nd row of signup form here -->
                                            <div class="row">
                                                <div class="col">
                                                    <input type="" name="" placeholder="Enter Mobile Number"
                                                        tabindex="10" required>
                                                </div>
                                                <div class="col">
                                                    <div class="dropdown" flex-fill>
                                                        <!-- btn-primary -->
                                                        <button type="button" id="gender_btn"
                                                            class="btn  dropdown-toggle" data-bs-toggle="dropdown">
                                                            Gender
                                                        </button>
                                                        <ul class="dropdown-menu">
                                                            <li><a class="dropdown-item" href="#">Male</a></li>
                                                            <li><a class="dropdown-item" href="#">Female</a></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- 3rd row of signup form here -->
                                            <div class="row">
                                                <div class="col">
                                                    <!-- <button>
                                                        -- <i class="fa-solid fa-calendar-day"></i>  
                                                        -- <i class="fa-solid fa-calendar-days"></i> 
                                                    </button> -->
                                                    <input type="date" name="" placeholder="Birth Date" tabindex="10"
                                                        required>
                                                </div>
                                                <div class="col">
                                                    <input type="text" name="" placeholder="Enter Address" tabindex="10"
                                                        required>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col">
                                                    <input type="email" name="" placeholder="Enter E-mail Address"
                                                        tabindex="10" required>
                                                </div>
                                                <div class="col">
                                                    <input type="password" name="" placeholder="Enter Password"
                                                        tabindex="10" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- this division--sign up button -->

                                        <div class="button-holder mb-3">
                                            <button type="submit" id="signup_btn" class="btn btn-primary">
                                                SIGN UP
                                            </button>
                                        </div>
                                        <!-- after sign up button portion here -->
                                        <div
                                            style="width: 100%; height: 15px; border-bottom: 1px solid black; text-align: center">
                                            <span style="font-size: 20px; background-color: white; padding: 0 5px;">
                                                Or
                                            </span>
                                        </div>
                                        <br>

                                        <!-- font awesome social icons -->
                                        <div class="social-icon">
                                            <a href="#">
                                                <!-- Google -->
                                                <i class="fa-brands fa-google"></i>
                                            </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#">
                                                <!-- facebook -->
                                                <i class="fa-brands fa-facebook-f"></i>
                                            </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a href="#">
                                                <!-- email icon -->
                                                <i class=" fa-solid fa-envelope"></i>
                                            </a>
                                        </div>
                                        <br>

                                        <!-- login direction secyion -->
                                        <div class="login-sec">
                                            <p>Already a member?</p>
                                            <a href="#" class="login-link">&nbsp;&nbsp;Log In</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    

</body>

</html>
